<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>antistorytelling</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      color: #333;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .container a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dotted #ccc;
    }

    .container a:hover {
      border-bottom-color: #000;
    }

    .blinking-cursor {
      color: #00c2ff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span><em>antistorytelling</em><span class="blinking-cursor">|</span> by <a href="https://mosenjo.com" target="_blank" rel="noopener">mose njo</a></span>
  </div>
</body>
</html>
